<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>传智云商-商品详情</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-chevron-left"></span></a>
        <h3>商品详情</h3>
        <a href="/mobile/index.html" class="right"><span class="fa fa-home"></span></a>
    </header>
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--TODO render-->
                </div>
            </div>
        </div>
    </div>
    <!--底部操作-->
    <div class="lt_btn">
        <a class="btn_cart" href="/mobile/user/cart.html"><span class="fa fa-shopping-cart"></span></a>
        <div class="btn_box">
            <a href="javascript:;" class="addCart">加入购物车</a>
            <a href="javascript:;" class="pay">立即支付</a>
        </div>
    </div>
</div>
<script type="text/template" id="product">
    {{set defAddr = '/mobile/images/none01.jpg';}}
    <%
        var arr = [{picAddr:defAddr}];
        if($data.pic&&$data.pic.length){
            arr = $data.pic;
        }
    %>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].picAddr||defAddr}}" /></a></div>
            {{each arr}}
            <div class="mui-slider-item"><a href="#"><img src="{{$value.picAddr||defAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].picAddr||defAddr}}" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{each arr}}
            <div class="mui-indicator {{$index===0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
    <div class="pro_name">
        <p class="mui-ellipsis-2">{{$data.proName}}</p>
    </div>
    <div class="pro_price">
        价格：<span class="now">&yen;{{$data.price}}</span>  <span class="old">&yen;{{$data.oldPrice}}</span>
    </div>
    <div class="pro_size">
        尺码：
        <%
            var sizeStr = $data.size;
            var sizeArr = sizeStr.split('-');
            var start = sizeArr[0],end = sizeArr[1];
            for(var i = start;i<=end;i++){
        %>
        <span data-size="{{i}}">{{i}}</span>
        <%}%>
    </div>
    <div class="pro_num">
        数量：
        <div class="num">
            <span data-type="0">-</span>
            <input type="number" value="1" data-max="{{$data.num}}" readonly>
            <span data-type="1">+</span>
        </div>
        <span class="sy">剩余：{{$data.num}}件</span>
    </div>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/mobile.js"></script>
<script src="js/product.js"></script>
</body>
</html>
